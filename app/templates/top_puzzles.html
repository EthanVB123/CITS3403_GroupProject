<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Puzzles</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='puzzle_select.css') }}">
</head>
<body>
  <header>
    <h1>Top Puzzles</h1>
    <button class="back-button" onclick="location.href='/puzzleselect'">Back to Puzzle Select</button>
  </header>

  <section class="puzzle-section">
    <div class="puzzle-grid">
      {% if top_puzzles %} 
        {% for puzzle in top_puzzles %}
          <div class="puzzle-card" data-puzzle-id="{{ puzzle.puzzle_id }}">
            <strong>{{ puzzle.puzzle_name }}</strong>
            <span>{{ puzzle.num_rows }}Ã—{{ puzzle.num_columns }} Grid</span>
            <span>Players Solved: {{ puzzle.number_players_solved }}</span>
          </div>
        {% endfor %}
      {% else %}
        <strong>No top puzzles available.</strong>
      {% endif %}
    </div>
  </section>
  <script src="{{ url_for('static', filename='puzzle_select.js') }}"></script>
</body>
</html>
