<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='friends_page.css') }}">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-gradient-to-br from-[#0a0f2c] to-black flex justify-center items-center text-white font-sans">
        
        <header>
            <div class="header-container">
                <h1>Friends</h1>
            </div>
        </header>
        <div class="bg-gray-700 p-10 text-white rounded-xl w-[90%] max-w-2xl shadow-xl backdrop-blur-sm bg-opacity-50" id="container">
            <div class="add-friend">
                <input type="text" id="friend-input" placeholder="Enter friend's username">
                <button id="add-friend-btn">Add Friend</button>
                <p id="message" class="message"></p>
            </div>
            <h3 class= "text-2xl font-bold text-white mb-6"> Your Friends</h3>
            <div class="text-white text-lg mb-4" id="friends-section">
                <div class="friend-card" onclick="toggleFriendDetails(this)">
                    <h3 class="text-lg text-white font-bold">Ryan</h3>
                    <p class="text-sm text-white font-bold">@ryankoo</p>
                    <p class="text-sm text-white font-bold">Puzzles Built: 0</p>
                    <p class="text-sm text-white font-bold">Friends: 0</p>
                    <button class="remove-friend-btn" onclick="removeFriend(this); event.stopPropagation();">Remove Friend</button>
                </div>
                <div class="friend-card" onclick="toggleFriendDetails(this)">
                    <h3 class="text-lg text-white font-bold">Elizabeth</h3>
                    <p class="text-sm text-white font-bold">@elizabethshibu</p>
                    <p class="text-sm text-white font-bold">Puzzles Built: 0</p>
                    <p class="text-sm text-white font-bold">Friends: 0</p>
                    <button class="remove-friend-btn" onclick="removeFriend(this); event.stopPropagation();">Remove Friend</button>
                </div>
                <div class="friend-card" onclick="toggleFriendDetails(this)">
                    <h3 class="friend-name">Ethan</h3>
                    <p class="text-sm text-white font-bold">@ethanvanbruchem</p>
                    <p class="text-sm text-white font-bold">Puzzles Built: 0</p>
                    <p class="text-sm text-white font-bold">Friends: 0</p>
                    <button class="text-sm text-white font-bold" onclick="removeFriend(this); event.stopPropagation();">Remove Friend</button>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='friends_page.js') }}"></script>
    </body>
</html>
