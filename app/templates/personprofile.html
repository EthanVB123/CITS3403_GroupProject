<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login page</title>
  <link rel="stylesheet" href="{{url_for('static', filename='profilestyle.css')}}" />
</head>
<body>
    <title>My Profile</title>
    <div class="profile-box">
    <h2> Hello, <span id="playerUsername">{{ user.username }}</span>!</h2>
    <h3>What are we looking towards today?</h3>
    <nav>
        <button id="createBtn" type="button" class="create" onclick="location.href='/newpuzzle'">Puzzle create</button>
        <button type="button" class="friends" onclick="location.href='/friends/0'">Friends</button>
        <button type="button" class="select" onclick="location.href='/puzzleselect'">Select a puzzle</button>
    </nav>

    <div id="data" class="data">
        <h2>Your current progress:</h2>
        <div class="data-item">Total Puzzles Solved: <span id="solvedCount">0</span></div>
        <div class="data-item">Friend Ranking: <span id="ranking">Unranked</span></div>
    </div>
</div>
<script src="{{url_for('static', filename='personalprofile.js')}}"></script>
</body>
</html>
