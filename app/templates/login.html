<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login page</title>
  <link rel="stylesheet" href="{{url_for('static', filename='gamestyle.css')}}" />
</head>
<body>

  <div class="login-box">
    <h2>Player Login</h2>
    <form method="POST" action="{{ url_for('main.loginPage') }}" id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />
      </div>

      <div class="password-box">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <button type="submit" class="login-button">Login</button>
      <div id="errorMsg" class="error-message" style="display:none;"></div>
      <!-- used as a fallback -->
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <button type="button" class="register" onclick="location.href='/register'">Register</button>
    </form>
  </div>

  <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
