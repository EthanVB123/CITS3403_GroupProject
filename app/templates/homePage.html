<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Puzzles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='home_page.css')}}" />

</head>

<body class="min-h-screen bg-white text-black font-sans"
    style="background-color: #f9f9f9; background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px); background-size: 40px 40px;">

    <header class="w-full flex justify-between items-center p-4" id="homePage">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-10 w-auto">
        <div class="flex items-center gap-4">
            {% if current_user.is_authenticated %}
            <button onclick="window.location.href='{{ url_for("main.userProfile", userid=current_user.id) }}';"
                id="profileBtn" class="font-semibold border px-2 py-2 rounded"
                style="border-color: #858fbb; background-color: #858fbb; color: white;"
                onmouseover="this.style.borderColor='#5275c8'" onmouseout="this.style.borderColor='#858fbb'">
                {{ current_user.username }}'s Profile
            </button>
            <button id="logoutBtn" onclick="location.href='/logout'" class="font-semibold border px-2 py-2 rounded"
                style="border-color: #858fbb; background-color: #858fbb; color: white;"
                onmouseover="this.style.borderColor='#5275c8'"
                onmouseout="this.style.borderColor='#858fbb'">Logout</button>
            {% else %}
            <button id="loginBtn" onclick="location.href='/login'" class="font-semibold border px-2 py-2 rounded"
                style="border-color: #858fbb; background-color: #858fbb; color: white;"
                onmouseover="this.style.borderColor='#5275c8'"
                onmouseout="this.style.borderColor='#858fbb'">Login</button>
            <button id="registerBtn" onclick="location.href='/register'" class="font-semibold border px-2 py-2 rounded"
                style="border-color: #8ca9ff; background-color: #8ca9ff; color: white;"
                onmouseover="this.style.borderColor='#5275c8'"
                onmouseout="this.style.borderColor='#8ca9ff'">Register</button>
            {% endif %}
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <div class="flex justify-center">
            <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-4xl">
                <h2 class="text-2xl font-bold mb-4">Welcome to Wild Puzzles</h2>
                <p class="mb-2 font-medium">Play, solve and share beautiful nonogram puzzles.</p>
                <p class="mb-4 font-medium">Login or register to start puzzling!</p>
                <img src="{{url_for('static', filename='homepage-puzzle.png')}}" alt="Example of a solved puzzle"
                    class="mx-auto mb-4 w-1/2 rounded shadow-lg">
            </div>
        </div>
    </main>
</body>

</html>
