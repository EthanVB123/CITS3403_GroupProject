<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Puzzles</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="{{url_for('static', filename='home_page.css')}}" />
    
</head>
<body class="min-h-screen bg-white text-black font-sans"
      style="background-color: #f9f9f9; background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px); background-size: 40px 40px;">

    <header class="w-full flex justify-between items-center p-4">
        <span class="text-black font-bold">WP logo</span>
       <div class="flex items-center gap-4">
            {% if current_user.is_authenticated %}
                <p class="text-white">Hello, {{ current_user.username }}</p>
                <button class="button btn_logio" onclick="location.href='/logout'" >Logout</button>
            {% else %}
                <button class="button btn-logio" onclick="location.href='/login'" class="font-semibold border px-2 py-2 rounded" style="border-color: #858fbb; background-color: #858fbb; color: white;" onmouseover="this.style.borderColor='#5275c8'" onmouseout="this.style.borderColor='#858fbb'">Login</button>
                <button class="button reigister_btn" onclick="location.href='/register'" class="font-semibold border px-2 py-2 rounded" style="border-color: #8ca9ff; background-color: #8ca9ff; color: white;" onmouseover="this.style.borderColor='#5275c8'" onmouseout="this.style.borderColor='#8ca9ff'">Register</button>
            {% endif %}
       </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <div class="flex justify-center">
      <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-4xl">
        <h2 class="text-2xl font-bold mb-4">Welcome to Wild Puzzles</h2>
        <p class="mb-2 font-medium">Play, solve and share beautiful nonogram puzzles.</p>
        <p class="mb-4 font-medium">Login or register to start puzzling!</p>
            <img src="{{url_for('static', filename='example-puzzle.png')}}" alt="Example of a solved puzzle" class="mx-auto mb-4 w-1/2 rounded shadow-lg">
      </div>
        </div>
    </main>
</body>
</html>
