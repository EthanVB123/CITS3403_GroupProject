<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="{{url_for('static',filename='gamestyle.css')}}" />
  <script src="{{url_for('static', filename='script.js')}}"></script>
</head>
<body>
  <div class="register-page">
    <h2>Register to create an account</h2>
    <form method="post" action="{{ url_for('registerPage') }}" id="Registerdata">
      <div class="rinput-group">
        <label for="username">Create a Username</label>
        <input name="username" type="text" id="username" required>
      </div>

      <div class="rpassword-box">
        <label for="password">Create a Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div class="email-box">
        <label for="email">Enter your email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div id="errorRgst" class="error-Rgst" style="display:none;"></div>

      <button type="submit" class="register-button">Register</button>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

    </form>

  </div>
</body>
</html>
