<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Puzzles</title>
    <link rel="stylesheet" href="puzzleStyles.css">
    <script src="solvePuzzle.js"></script>
</head>
<body>
    <!-- A lot of this code is prototype and will be dynamically generated later, including basically the entirety inside the puzzle div.-->
    <div class="header">
        <span class="logo">WP Logo</span>
        <span class="navbar">
            <span>Sign In!</span>
        </span>
    </div>
    <div class="puzzle">
        <!-- top row-->
        <div class="topleftbox" style="grid-area: 1/1/1/1;"></div>
        <div class="column" style="grid-area: 1/2/1/2;">
            <div class="vclue">3</div>
            <div class="vclue">1</div>
        </div>
        <div class="column" style="grid-area: 1/3/1/3;">
            <div class="vclue">1</div>
            <div class="vclue">1</div>
            <div class="vclue">1</div>
        </div>
        <div class="column" style="grid-area: 1/4/1/4;">
            <div class="vclue">1</div>
            <div class="vclue">1</div>
            <div class="vclue">1</div>
        </div>
        <div class="column" style="grid-area: 1/5/1/5;">
            <div class="vclue">1</div>
            <div class="vclue">1</div>
            <div class="vclue">1</div>
        </div>
        <div class="column" style="grid-area: 1/6/1/6;">
            <div class="vclue">1</div>
            <div class="vclue">3</div>
        </div>

        <!-- other row-->
        <div class="row" style="grid-area: 2/1/2/1;">
            <div class="hclue">5</div>
        </div> 
        <div class="cell" style="grid-area: 2/2/2/2;"></div>
        <div class="cell" style="grid-area: 2/3/2/3;"></div>
        <div class="cell" style="grid-area: 2/4/2/4;"></div>
        <div class="cell" style="grid-area: 2/5/2/5;"></div>
        <div class="cell" style="grid-area: 2/6/2/6;"></div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
